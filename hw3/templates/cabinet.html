{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>Здравствуй, {{ name }}!</h2>
    <hr color="#ffe500">
    <h3>Твой e-mail: {{ email }}!</h3>
    <p>
        <a href="{{ url_for('logout') }}">
            <button type = "submit">
                Выйти
            </button>
        </a>
    </p>
    <p>
        <a href="{{ url_for('login') }}">
            <button type = "submit">
                Назад
            </button>
        </a>
    </p>
{% endblock %}
